name: Test LaTeX Compilation

on:
  push:
    paths:
      - 'test-entry.tex'
      - 'shared/latex/encyclopaedia.cls'
  workflow_dispatch:

jobs:
  test-latex:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra
      
      - name: Compile test LaTeX file
        run: |
          cd ${{ github.workspace }}
          cp shared/latex/encyclopaedia.cls .
          pdflatex -interaction=nonstopmode test-entry.tex
          pdflatex -interaction=nonstopmode test-entry.tex
      
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: test-pdf
          path: test-entry.pdf
          if-no-files-found: error
