name: Deploy Encyclop√¶dia Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-content:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Install Asciidoctor
        run: |
          gem install asciidoctor -N

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            latexmk

      - name: Build content (LaTeX pipeline)
        run: |
          mkdir -p dist/builds/html site/public/builds/pdf
          
          # Build HTML
          if [ -f "editions/adult/volumes/volume-01-mind/volume.adoc" ]; then
            echo "üìñ Building Adult Volume I HTML..."
            asciidoctor -D dist/builds/html -o adult-volume-01.html \
              editions/adult/volumes/volume-01-mind/volume.adoc || true
          fi
          
          if [ -f "editions/children/volumes/volume-01-mind/volume.adoc" ]; then
            echo "üìñ Building Children's Volume I HTML..."
            asciidoctor -D dist/builds/html -o children-volume-01.html \
              editions/children/volumes/volume-01-mind/volume.adoc || true
          fi
          
          # Build PDFs via LaTeX pipeline
          echo "üìÑ Building PDFs via LaTeX..."
          chmod +x scripts/build-pdf-latex-v2.sh
          ./scripts/build-pdf-latex-v2.sh \
            --volumes "01" \
            --editions "both" \
            --output "site/public/builds/pdf" || {
            echo "‚ö†Ô∏è  LaTeX PDF build had errors (checking for partial outputs...)"
          }
          
          echo ""
          echo "üìÅ Build outputs:"
          ls -lh site/public/builds/pdf/ || echo "  (no PDFs)"
          ls -lh dist/builds/html/ || echo "  (no HTML)"

      - name: Upload content artifacts
        uses: actions/upload-artifact@v4
        with:
          name: content-builds
          path: dist/builds

  build-site:
    needs: build-content
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Download content artifacts
        uses: actions/download-artifact@v4
        with:
          name: content-builds
          path: site/public/builds
          if-no-files-found: ignore

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: site
        run: npm install

      - name: Build Astro site
        working-directory: site
        run: npm run build

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    needs: build-site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
