name: Deploy Encyclop√¶dia Site

on:
  push:
    branches: ["main"]
    paths:
      - 'encyclopaedia/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-encyclopaedia"
  cancel-in-progress: true

jobs:
  build-content:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: encyclopaedia
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Install Asciidoctor
        run: |
          gem install asciidoctor -N
          gem install asciidoctor-pdf -N

      - name: Build content
        run: |
          mkdir -p dist/builds/html dist/builds/pdf
          
          # Build Volume I Adult
          if [ -f "editions/adult/volumes/volume-01-mind/volume.adoc" ]; then
            asciidoctor -D dist/builds/html -o adult-volume-01.html \
              editions/adult/volumes/volume-01-mind/volume.adoc || true
            asciidoctor-pdf -D dist/builds/pdf -o adult-volume-01.pdf \
              editions/adult/volumes/volume-01-mind/volume.adoc || true
          fi
          
          # Build Volume I Children
          if [ -f "editions/children/volumes/volume-01-mind/volume.adoc" ]; then
            asciidoctor -D dist/builds/html -o children-volume-01.html \
              editions/children/volumes/volume-01-mind/volume.adoc || true
            asciidoctor-pdf -D dist/builds/pdf -o children-volume-01.pdf \
              editions/children/volumes/volume-01-mind/volume.adoc || true
          fi

      - name: Upload content artifacts
        uses: actions/upload-artifact@v4
        with:
          name: content-builds
          path: encyclopaedia/dist/builds

  build-site:
    needs: build-content
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: encyclopaedia/site
    
    steps:
      - uses: actions/checkout@v4

      - name: Download content artifacts
        uses: actions/download-artifact@v4
        with:
          name: content-builds
          path: encyclopaedia/site/public/builds

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "encyclopaedia/site/package-lock.json"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build Astro site
        run: npm run build

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: encyclopaedia/site/dist

  deploy:
    needs: build-site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
